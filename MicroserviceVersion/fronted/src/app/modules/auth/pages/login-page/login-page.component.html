<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <svg viewBox="0 0 24 24" class="spotify-logo">
        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
      </svg>
      <h1>Polimusic</h1>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <h2>Inicia sesión en Polimusic</h2>
      
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Correo electrónico"
          [ngClass]="{'invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Por favor ingresa un correo electrónico válido
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Contraseña"
          [ngClass]="{'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid || loading" class="login-button">
        <span *ngIf="!loading">Iniciar sesión</span>
        <span *ngIf="loading">Cargando...</span>
      </button>
      
      <div class="divider"></div>
      
      <p class="register-link">
        ¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate en Polimusic</a>
      </p>
      
      <p class="forgot-password">
        <a (click)="goToForgotPassword()">¿Olvidaste tu contraseña?</a>
      </p>
    </form>
  </div>
  
  <!-- Popup de feedback -->
  <div *ngIf="showPopup" class="popup-overlay">
    <div class="popup-content" [ngClass]="popupType">
      <h3>{{ popupTitle }}</h3>
      <p>{{ popupMessage }}</p>
      <button (click)="closePopup()" class="popup-button">Aceptar</button>
    </div>
  </div>
</div>
